<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <section class="secgrid">
        <img src="images/building.jpg" alt="a building" class="backimg">
        <div class="thirdgrid">
            <div class="bigheading"> How consistent is your branding? </div>
            <div class="subtitle"> Download our brand touchpoints checklist to see all the places that your brand needs to shine! </div>
            <form class="formgrid">
                <input type = "text" name = "email" placeholder="Email" class="textbox">
                <input type = "text" name = "name" placeholder="Name" class="textbox">
                <div>
                    <input type = "checkbox" name = "checkbox" placeholder="Checkbox">
                    <label for="checkbox">Opt in to receive news and updates</label>
                </div>
                <button type="button" name = "subscribe" placeholder = "SUBSCRIBE" class="button">SUBSCRIBE</button>
            </form>
        </div>
    </section>
</body>
</html>
